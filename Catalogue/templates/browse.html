{% extends "base.html" %}

{% block nav_item_browse %}
active
{% endblock nav_item_browse %}

{% block content %}
<div class="container-fluid align-items-center justify-content-center">
    <div class="row">
        <div class="col">
            <ul class=" list-group flex-column justify-content-end align-items-center">
                {% for record in records %}
                <li class="list-group-item record-container border rounded bg-light"
                    onclick='location.href=`../items/?catalogue_num={{record.catalogue_num}}`' style="cursor: pointer;">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h3 class="bg-light text-center  border-dark border-bottom">
                                    {{record.name}}
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="record-info">
                        <p class="text-center">
                            click to see more
                            <div class="content section">
                                <div class="media">
                                    <img src="{{ record.image.url }}">
                                </div>
                            </div>
                        </p>
                    </div>

                </li>
                {% endfor %}


            </ul>
        </div>
    </div>

</div>

{% endblock content%}
