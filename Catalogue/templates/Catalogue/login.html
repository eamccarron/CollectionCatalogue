{% extends "Catalogue/base.html" %}
{% block nav_item_login %}
active
{% endblock nav_item_login %}

{% block content %}
<div class="row h-100">
    <div class="col d-flex h-100 justify-content-center align-items-center">
        <div id="login-container"
            class="container bg-light text-dark border rounded justify-content-around align-items-center d-flex flex-column">
            <div class="row">
                <div class="col justify-content-center text-center">
                    <h2>Log in as admin</h2>
                </div>
            </div>

            <div class="row">
                <div class="col login-input justify-content-center text-center">
                    <label for="username">
                        Username:
                    </label><input type="text" name="" id="username">
                </div>
            </div>

            <div class="row">
                <div class="col login-input justify-content-center text-center">
                    <label for="password">
                        Password:
                    </label><input type="text" name="" id="password">
                </div>
            </div>
            <div class="row">
                <div class="col justify-content-center text-center">
                    <button class="btn btn-secondary" type="submit">
                        Enter
                    </button>
                </div>
            </div>


        </div>
    </div>
</div>

<style>
    #login-container {
        height: 25vh;
        width: 50vw;
        padding: 1em;
        border: 3px solid black;
    }

    .login-input * {
        width: 50%;
        /* background-color: red; */
    }
</style>
{% endblock content %}
