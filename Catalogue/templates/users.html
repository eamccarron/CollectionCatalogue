{% extends "base.html" %}
{% block nav_item_login %}
active
{% endblock nav_item_login %}

{% block content %}
<div class="row h-100">
    <div class="col d-flex h-100 justify-content-center align-items-center">
        <div id="login-container"
            class="container bg-light text-dark border rounded justify-content-around align-items-center d-flex flex-column">
            <div class="row">
                <div class="col justify-content-center text-center">
                    <h2>Users</h2>

                    <form method="post" action="{% url 'users' %}">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" value="Register">
                    </form>
                    <a href="{% url 'login' %}">Back to login</a>
                    {% if form_invalid %}
                        <p style="color:red"> Invalid user information. Check password requirements and try again. </p>
                    {% endif %}
                </div>
            </div>    
        </div>
    </div>
</div>
{% endblock content %}
